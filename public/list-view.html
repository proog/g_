<div class="row full-height">
    <div class="col-sm-3 list-column full-height">
        <div ng-show="filtered.length == 0 && queue.length == 0 && currentlyPlaying.length == 0">
            <h3 class="text-center">No results</h3>
        </div>
        <div ng-show="currentlyPlaying.length > 0">
            <h1 class="text-center hand" ng-click="currentlyPlayingCollapsed = !currentlyPlayingCollapsed">
                <span class="glyphicon pull-left collapse-icon glyphicon-chevron-{{currentlyPlayingCollapsed ? 'right' : 'down'}}"></span>
                Currently Playing
            </h1>
            <div class="list-group" collapse="currentlyPlayingCollapsed">
                <a class="list-group-item hand overflow-ellipsis"
                   ng-repeat="game in currentlyPlaying = (ctrl.gameService.games | search:ctrl.query | filter:{currently_playing: true} | orderBy:ctrl.sorting)"
                   ng-click="ctrl.gameSelected(game)"
                   ng-class="{active: game == ctrl.selectedGame, 'list-group-item-success': game.finished == 1}">
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-time" ng-style="{visibility: game.hasPlaytime() ? 'visible' : 'hidden'}"></span>
                        <span class="glyphicon glyphicon-star" ng-style="{visibility: game.hasRating() ? 'visible' : 'hidden'}"></span>{{game.rating}}
                    </div>
                    <div class="overflow-ellipsis">
                        {{game.title}}
                    </div>
                </a>
            </div>
        </div>
        <div ng-show="queue.length > 0">
            <h1 class="text-center hand" ng-click="queueCollapsed = !queueCollapsed">
                <span class="glyphicon pull-left collapse-icon glyphicon-chevron-{{queueCollapsed ? 'right' : 'down'}}"></span>
                Queue
            </h1>
            <div class="list-group" collapse="queueCollapsed">
                <a class="list-group-item hand overflow-ellipsis"
                   ng-repeat="game in queue = (ctrl.gameService.games | search:ctrl.query | filter:{queue_position: '!!'} | orderBy:'queue_position')"
                   ng-click="ctrl.gameSelected(game)"
                   ng-class="{active: game == ctrl.selectedGame, 'list-group-item-success': game.finished == 1}">
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-time" ng-style="{visibility: game.hasPlaytime() ? 'visible' : 'hidden'}"></span>
                        <span class="glyphicon glyphicon-star" ng-style="{visibility: game.hasRating() ? 'visible' : 'hidden'}"></span>{{game.rating}}
                    </div>
                    <div class="overflow-ellipsis">
                        {{game.title}}
                    </div>
                </a>
            </div>
        </div>
        <div ng-show="filtered.length > 0">
            <h1 class="text-center hand" ng-click="allGamesCollapsed = !allGamesCollapsed">
                <span class="glyphicon pull-left collapse-icon glyphicon-chevron-{{allGamesCollapsed ? 'right' : 'down'}}"></span>
                All Games
            </h1>
            <div class="list-group" collapse="allGamesCollapsed">
                <a class="list-group-item hand overflow-ellipsis"
                   ng-repeat="game in filtered = (ctrl.gameService.games | search:ctrl.query | orderBy:ctrl.sorting)"
                   ng-click="ctrl.gameSelected(game)"
                   ng-class="{active: game == ctrl.selectedGame, 'list-group-item-success': game.finished == 1}">
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-time" ng-style="{visibility: game.hasPlaytime() ? 'visible' : 'hidden'}"></span>
                        <span class="glyphicon glyphicon-star" ng-style="{visibility: game.hasRating() ? 'visible' : 'hidden'}"></span>{{game.rating}}
                    </div>
                    <div class="overflow-ellipsis">
                        {{game.title}}
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="col-sm-6 detail-column full-height">
        <game game="ctrl.selectedGame"
              genres="ctrl.gameService.genres"
              platforms="ctrl.gameService.platforms"
              tags="ctrl.gameService.tags"
              link-callback="ctrl.openLinkDialog(ctrl.selectedGame)"
              edit-callback="ctrl.editClick(ctrl.selectedGame)"
              show-edit="ctrl.gameService.authenticated && ctrl.selectedGame.user_id == ctrl.gameService.authenticatedUser.id"
              height="100%"
              ng-if="ctrl.selectedGame">
        </game>
        <div ng-if="!ctrl.selectedGame">
            <h3 class="text-center">Select a game</h3>
        </div>
    </div>
    <div class="col-sm-3 list-column full-height">
        <h1 class="text-center hand" ng-click="statsCollapsed = !statsCollapsed">
            <span class="glyphicon pull-left collapse-icon glyphicon-chevron-{{statsCollapsed ? 'right' : 'down'}}"></span>
            Statistics
        </h1>
        <div collapse="statsCollapsed">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title overflow-ellipsis">
                        <span class="glyphicon glyphicon-stats"></span>
                        Miscellaneous
                    </h1>
                </div>
                <div class="panel-body">
                    <dl class="dl-horizontal">
                        <dt style="width: 100px;">{{ctrl.gameService.games.length}}</dt>
                        <dd style="margin-left: 120px;" class="overflow-ellipsis">games</dd>
                        <dt style="width: 100px;">{{ctrl.countFinished()}}</dt>
                        <dd style="margin-left: 120px;" class="overflow-ellipsis">completed ({{ctrl.countFinishedPct()}}%)</dd>
                    </dl>
                </div>
            </div>
            <stats-panel panel-title="Playtime" key="playtime" value="title" items="ctrl.gameService.games" filter-by="ctrl.hasPlaytime" order-by="['playtimeAsInt()', '-sort_as']" descending="true" on-click="ctrl.gameSelected(item)"></stats-panel>
            <stats-panel panel-title="Rating" key="rating" value="title" items="ctrl.gameService.games" filter-by="{rating: '!!'}" order-by="['rating', '-sort_as']" descending="true" on-click="ctrl.gameSelected(item)"></stats-panel>
            <stats-panel panel-title="Year" key="year" value="title" items="ctrl.gameService.games" filter-by="{year: '!!'}" order-by="['year', '-sort_as']" descending="true" on-click="ctrl.gameSelected(item)"></stats-panel>
            <stats-panel panel-title="Genres" key="count" value="name" items="ctrl.gameService.genres" order-by="[ctrl.countGenre, '-name']" descending="true" on-click="ctrl.query = {genre: item.id}"></stats-panel>
            <stats-panel panel-title="Platforms" key="count" value="name" items="ctrl.gameService.platforms" order-by="[ctrl.countPlatform, '-name']" descending="true" on-click="ctrl.query = {platform: item.id}"></stats-panel>
            <stats-panel panel-title="Tags" key="count" value="name" items="ctrl.gameService.tags" order-by="[ctrl.countTag, '-name']" descending="true" on-click="ctrl.query = {tag: item.id}"></stats-panel>
        </div>
    </div>
</div>
