<div class="row text-center" ng-show="ctrl.filtered.length == 0 && queue.length == 0 && currentlyPlaying.length == 0">
    <div class="col-lg-12">
        <h3>No results</h3>
    </div>
</div>
<div class="row text-center" ng-show="currentlyPlaying.length > 0">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 ng-click="ctrl.collapseSection('currently_playing')" class="hand">
                <span class="glyphicon pull-left collapse-icon glyphicon-chevron-{{ctrl.sections.currently_playing ? 'right' : 'down'}}"></span>
                Currently Playing
            </h1>
        </div>
    </div>
</div>
<div class="row" ng-show="currentlyPlaying.length > 0" collapse="ctrl.sections.currently_playing">
    <div class="col-lg-4" ng-repeat="game in currentlyPlaying = (ctrl.gameService.games | search:ctrl.query | filter:{currently_playing: true} | orderBy:ctrl.sorting)">
        <game game="game"
              genres="ctrl.gameService.genres"
              platforms="ctrl.gameService.platforms"
              tags="ctrl.gameService.tags"
              link-callback="ctrl.openLinkDialog(game)"
              edit-callback="ctrl.editClick(game)"
              show-edit="ctrl.gameService.authenticated && game.user_id == ctrl.gameService.authenticatedUser.id">
        </game>
    </div>
</div>
<div class="row text-center" ng-show="queue.length > 0">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 ng-click="ctrl.collapseSection('queue')" class="hand">
                <span class="glyphicon pull-left collapse-icon glyphicon-chevron-{{ctrl.sections.queue ? 'right' : 'down'}}"></span>
                Queue
            </h1>
        </div>
    </div>
</div>
<div class="row" ng-show="queue.length > 0" collapse="ctrl.sections.queue">
    <div class="col-lg-4" ng-repeat="game in queue = (ctrl.gameService.games | search:ctrl.query | filter:{queue_position: '!!'} | orderBy:'queue_position')">
        <game game="game"
              genres="ctrl.gameService.genres"
              platforms="ctrl.gameService.platforms"
              tags="ctrl.gameService.tags"
              link-callback="ctrl.openLinkDialog(game)"
              edit-callback="ctrl.editClick(game)"
              show-edit="ctrl.gameService.authenticated && game.user_id == ctrl.gameService.authenticatedUser.id">
        </game>
    </div>
</div>
<div class="row text-center" ng-show="ctrl.filtered.length > 0">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 ng-click="ctrl.collapseSection('all_games')" class="hand">
                <span class="glyphicon pull-left collapse-icon glyphicon-chevron-{{ctrl.sections.all_games ? 'right' : 'down'}}"></span>
                All Games
            </h1>
        </div>
    </div>
</div>
<div class="row" ng-show="ctrl.filtered.length > 0" collapse="ctrl.sections.all_games">
    <div class="col-lg-12 text-center">
        <pagination total-items="ctrl.filtered.length"
                    items-per-page="ctrl.itemsPerPage"
                    num-pages="ctrl.pageCount"
                    boundary-links="false"
                    max-size="30"
                    rotate="false"
                    previous-text="&lt;"
                    next-text="&gt;"
                    first-text="{{1}}"
                    last-text="{{ctrl.pageCount}}"
                    ng-model="ctrl.currentPage"
                    class="game-pagination">
        </pagination>
    </div>
    <div class="col-lg-4" ng-repeat="game in ctrl.filtered = (ctrl.gameService.games | search:ctrl.query | orderBy:ctrl.sorting) | offset:ctrl.offset | limitTo:ctrl.itemsPerPage" id="game{{game.id}}">
        <game game="game"
              genres="ctrl.gameService.genres"
              platforms="ctrl.gameService.platforms"
              tags="ctrl.gameService.tags"
              link-callback="ctrl.openLinkDialog(game)"
              edit-callback="ctrl.editClick(game)"
              show-edit="ctrl.gameService.authenticated && game.user_id == ctrl.gameService.authenticatedUser.id">
        </game>
    </div>
    <div class="col-lg-12 text-center">
        <pagination total-items="ctrl.filtered.length"
                    items-per-page="ctrl.itemsPerPage"
                    num-pages="ctrl.pageCount"
                    boundary-links="false"
                    max-size="30"
                    rotate="false"
                    previous-text="&lt;"
                    next-text="&gt;"
                    first-text="{{1}}"
                    last-text="{{ctrl.pageCount}}"
                    ng-model="ctrl.currentPage"
                    class="game-pagination">
        </pagination>
    </div>
</div>
<div class="row text-center">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 ng-click="ctrl.collapseSection('statistics')" class="hand">
                <span class="glyphicon pull-left collapse-icon glyphicon-chevron-{{ctrl.sections.statistics ? 'right' : 'down'}}"></span>
                Statistics
            </h1>
        </div>
    </div>
</div>
<div class="row" collapse="ctrl.sections.statistics">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title overflow-ellipsis">
                    <span class="glyphicon glyphicon-stats"></span>
                    Miscellaneous
                </h1>
            </div>
            <div class="panel-body">
                <dl class="dl-horizontal">
                    <dt style="width: 100px;">{{ctrl.gameService.games.length}}</dt>
                    <dd style="margin-left: 120px;" class="overflow-ellipsis">games</dd>
                    <dt style="width: 100px;">{{ctrl.countFinished()}}</dt>
                    <dd style="margin-left: 120px;" class="overflow-ellipsis">completed ({{ctrl.countFinishedPct()}}%)</dd>
                </dl>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <stats-panel panel-title="Playtime" key="playtime" value="title" items="ctrl.gameService.games" filter-by="ctrl.hasPlaytime" order-by="['playtimeAsInt()', '-sort_as']" descending="true" on-click="ctrl.gameSelected(item, true)"></stats-panel>
    </div>
    <div class="col-md-3">
        <stats-panel panel-title="Rating" key="rating" value="title" items="ctrl.gameService.games" filter-by="{rating: '!!'}" order-by="['rating', '-sort_as']" descending="true" on-click="ctrl.gameSelected(item, true)"></stats-panel>
    </div>
    <div class="col-md-3">
        <stats-panel panel-title="Year" key="year" value="title" items="ctrl.gameService.games" filter-by="{year: '!!'}" order-by="['year', '-sort_as']" descending="true" on-click="ctrl.gameSelected(item, true)"></stats-panel>
    </div>
    <div class="col-md-3">
        <stats-panel panel-title="Genres" key="count" value="name" items="ctrl.gameService.genres" order-by="[ctrl.countGenre, '-name']" descending="true" on-click="ctrl.query = {genre: item.id}"></stats-panel>
    </div>
    <div class="col-md-3">
        <stats-panel panel-title="Platforms" key="count" value="name" items="ctrl.gameService.platforms" order-by="[ctrl.countPlatform, '-name']" descending="true" on-click="ctrl.query = {platform: item.id}"></stats-panel>
    </div>
    <div class="col-md-3">
        <stats-panel panel-title="Tags" key="count" value="name" items="ctrl.gameService.tags" order-by="[ctrl.countTag, '-name']" descending="true" on-click="ctrl.query = {tag: item.id}"></stats-panel>
    </div>
</div>
