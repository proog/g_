<div class="modal-header">
    <button type="button" class="close"></button>
    <h4 class="modal-title">
        Log In
    </h4>
</div>
<div class="modal-body">
    <form ng-submit="loginClick()">
        <div class="form-group" ng-class="{'has-error': loginError}">
            <input type="text" class="form-control" placeholder="Username" ng-model="loginForm.username">
        </div>
        <div class="form-group" ng-class="{'has-error': loginError}">
            <input type="password" class="form-control" placeholder="Password" ng-model="loginForm.password">
        </div>
        <input type="submit" style="display: none;">
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="loginClick()">Log in</button>
    <button type="button" class="btn btn-default" ng-click="cancelClick()">Cancel</button>
</div>
