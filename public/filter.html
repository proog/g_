<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 filter-panel-column" ng-repeat="parameter in ctrl.query.parameters">
            <div class="form-inline">
                <div class="form-group">
                    <select class="form-control" ng-model="parameter.type" ng-options="fo.value as fo.name for fo in ctrl.filterOptions | orderBy:'name'">
                        <option value="">Select type</option>
                    </select>
                </div>
                <div class="checkbox" ng-if="parameter.type">
                    <label>
                        <input type="checkbox" ng-model="parameter.negate"> not
                    </label>
                </div>
                <div class="form-group" ng-if="parameter.type == ctrl.gameService.FILTER_PLATFORM">
                    <select class="form-control"
                            ng-model="parameter.value"
                            ng-options="p.id as p.name for p in ctrl.gameService.platforms | orderBy:'name'">
                        <option value="">Any platform</option>
                    </select>
                </div>
                <div class="form-group" ng-if="parameter.type == ctrl.gameService.FILTER_GENRE">
                    <select class="form-control"
                            ng-model="parameter.value"
                            ng-options="g.id as g.name for g in ctrl.gameService.genres | orderBy:'name'">
                        <option value="">Any genre</option>
                    </select>
                </div>
                <div class="form-group" ng-if="parameter.type == ctrl.gameService.FILTER_TAG">
                    <select class="form-control"
                            ng-model="parameter.value"
                            ng-options="t.id as t.name for t in ctrl.gameService.tags | orderBy:'name'">
                        <option value="">Any tag</option>
                    </select>
                </div>
                <div class="form-group" ng-if="parameter.type == ctrl.gameService.FILTER_YEAR">
                    <select class="form-control"
                            ng-model="parameter.value"
                            ng-options="y for y in ctrl.gameService.getYears() | orderBy:'-valueOf()'">
                        <option value="">Any year</option>
                    </select>
                </div>
                <div class="form-group" ng-if="parameter.type == ctrl.gameService.FILTER_COMPLETION">
                    <select class="form-control"
                            ng-model="parameter.value"
                            ng-options="f.value as f.name for f in ctrl.finishedOptions | orderBy:'name'">
                        <option value="">Any completion</option>
                    </select>
                </div>
                <div class="form-group" ng-if="parameter.type == ctrl.gameService.FILTER_RATING">
                    <select class="form-control"
                            ng-model="parameter.value"
                            ng-options="r for r in [1,2,3,4,5]">
                        <option value="">Any rating</option>
                    </select>
                </div>
                <button class="btn btn-default" ng-click="ctrl.removeQueryParameter(parameter)">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </div>
        <div class="col-md-4 filter-panel-column form-inline">
            <button class="btn btn-default" ng-click="ctrl.addQueryParameter()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button type="button" class="btn btn-default" ng-click="ctrl.resetFilter()" ng-if="ctrl.isFilterOn()">
                <span class="glyphicon glyphicon-remove"></span>
                Remove all
            </button>
        </div>
    </div>
</div>
