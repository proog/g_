<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/vue/2.3.2/vue.js"></script>
  <script src="https://use.fontawesome.com/67e38cb942.js"></script>
  <title>g_</title>
  <style>
    .container-fluid {
      margin-top: 70px;
    }
    .cover {
      height: 250px;
      text-align: center;
    }
    .cover img {
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <nav class="navbar fixed-top navbar-light bg-light">
      <span class="navbar-text" v-if="selectedUser">
        {{ selectedUser.username }}'s games
      </span>
      <form class="form-inline">
        <button type="button"
                class="btn btn-success mr-2"
                :disabled="!!newGame"
                @click="addGame"
                v-if="canEdit">
          New
        </button>
        <button type="button"
                class="btn btn-outline-primary mr-2"
                :disabled="!!isSettingsOpen"
                @click="openSettings"
                v-if="canEdit">
          Settings
        </button>
        <button type="button"
                class="btn btn-outline-primary mr-2"
                @click="logOut"
                v-if="isLoggedIn">
          Log out
        </button>
        <button type="button"
                class="btn btn-outline-primary mr-2"
                @click="openLogin"
                v-else>
          Log in
        </button>
        <input type="search"
                class="form-control"
                placeholder="Search"
                v-model="search">
      </form>
    </nav>
    <div class="container-fluid">
      <div class="row" v-if="isSettingsOpen">
        <div class="col pb-3 px-2">
          <h2>Settings</h2>
          <system-settings :genres="sortedGenres"
                           :platforms="sortedPlatforms"
                           :tags="sortedTags"
                           @save="settingsSaved"
                           @cancel="closeSettings">
          </system-settings>
        </div>
      </div>
      <div class="row" v-if="!!newGame">
        <div class="col col-lg-10 col-xl-8 mx-lg-auto pb-3 px-2">
          <game-item :game="newGame"
                     :all-genres="sortedGenres"
                     :all-platforms="sortedPlatforms"
                     :all-tags="sortedTags"
                     :is-editable="canEdit"
                     :is-new="true"
                     @save="gameSaved"
                     @cancel="newGameCancelled">
          </game-item>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-10 col-xl-6 mx-lg-auto pb-3 px-2"
             v-for="game in filteredGames">
          <game-item :key="game.id"
                     :game="game"
                     :all-genres="sortedGenres"
                     :all-platforms="sortedPlatforms"
                     :all-tags="sortedTags"
                     :is-editable="canEdit"
                     :is-new="false"
                     @save="gameSaved"
                     @remove="gameRemoved">
          </game-item>
        </div>
      </div>
    </div>
  </div>

  <script type="text/x-template" id="game-item-template">
    <div class="card h-100">
      <div class="row card-body">
        <div class="col-4">
          <div class="cover">
            <img :src="game.image" class="rounded img-fluid" v-if="game.image">
            <h4 v-else>No image</h4>
          </div>
          <form class="mt-3" ref="imageForm" @submit.prevent @keyup.esc="cancel" v-if="isEditing">
            <label class="custom-file">
              <input type="file" class="custom-file-input" @change="updateImage">
              <span class="custom-file-control">{{ imageFile && imageFile.name }}</span>
            </label>
            <button type="button"
                    class="btn btn-outline-danger mt-3"
                    @click="removeImage"
                    v-if="(edited.image || imageFile) && !imageRemoved">
              Delete image
            </button>
          </form>
        </div>
        <div class="col-8">
          <form @submit.prevent="save" @keyup.esc="cancel" v-if="isEditing">
            <div class="form-row">
              <div class="col-8 form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Title"
                       required
                       v-model="edited.title"
                       v-focus>
              </div>
              <div class="col-4 form-group">
                <input type="number"
                       class="form-control"
                       placeholder="Release year"
                       required
                       v-model.number="edited.year">
              </div>
            </div>
            <div class="form-row">
              <div class="col-8 form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Sort as"
                       v-model="edited.sort_as">
              </div>
              <div class="col-4 form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" v-model="edited.currently_playing">
                    Playing
                  </label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Developer"
                       v-model="edited.developer">
              </div>
              <div class="col form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Publisher"
                       v-model="edited.publisher">
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" v-model="edited.finished">
                    Finished
                  </label>
                </div>
              </div>
              <div class="col form-group">
                <input type="text"
                       class="form-control"
                       placeholder="--:--:-- (playtime)"
                       v-model="edited.playtime">
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <h5>Platforms</h5>
                <descriptor-list :items="allPlatforms" v-model="edited.platform_ids"></descriptor-list>
              </div>
              <div class="col form-group">
                <h5>Genres</h5>
                <descriptor-list :items="allGenres" v-model="edited.genre_ids"></descriptor-list>
              </div>
              <div class="col form-group">
                <h5>Tags</h5>
                <descriptor-list :items="allTags" v-model="edited.tag_ids"></descriptor-list>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <button type="submit" class="btn btn-success">
                  Save
                </button>
                <button type="button" class="btn btn-outline-secondary" @click="cancel">
                  Cancel
                </button>
              </div>
              <button type="button" class="btn btn-outline-danger" @click="remove" v-if="!isNew">
                Delete
              </button>
            </div>
          </form>
          <div class="h-100 d-flex flex-column justify-content-between" v-else>
            <div>
              <h4>
                <i class="fa fa-play-circle" v-if="game.currently_playing"></i>
                {{ game.title }}
                <small v-if="game.year">({{ game.year }})</small>
              </h4>
              <p>
                {{ game.developer }}
                <span v-if="game.publisher && game.publisher !== game.developer">
                  / {{ game.publisher }}
                </span>
              </p>
              <p>
                <i class="fa fa-check-square-o" v-if="game.finished === 1"></i>
                <i class="fa fa-square-o" v-else></i>
                <span v-if="game.playtime">{{ game.playtime }}</span>
                <span v-else>--:--:--</span>
              </p>
              <p>
                <i class="fa fa-gamepad"></i> {{ platforms }}<br>
                <i class="fa fa-book"></i> {{ genres }}<br>
                <i class="fa fa-tag"></i> {{ tags }}
              </p>
            </div>
            <div class="d-flex justify-content-between" v-if="isEditable">
              <button type="button" class="btn btn-outline-primary" @click="edit">
                Edit
              </button>
              <button type="button" class="btn btn-outline-danger" @click="remove">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="descriptor-list-template">
    <div>
      <div class="form-check" v-for="item in items">
        <label class="form-check-label">
          <input type="checkbox"
                 class="form-check-input"
                 v-model="cloned"
                 :value="item.id"
                 @change="update">
          {{ item.name }}
        </label>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="system-settings-template">
    <form class="card" @submit.prevent="save" @keyup.esc="cancel">
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-lg-4">
            <h4>Genres</h4>
            <descriptors-editor :items="editedGenres"
                                @add="addGenre"
                                @remove="removeGenre">
            </descriptors-editor>
          </div>
          <div class="col-12 col-lg-4">
            <h4>Platforms</h4>
            <descriptors-editor :items="editedPlatforms"
                                @add="addPlatform"
                                @remove="removePlatform">
            </descriptors-editor>
          </div>
          <div class="col-12 col-lg-4">
            <h4>Tags</h4>
            <descriptors-editor :items="editedTags"
                                @add="addTag"
                                @remove="removeTag">
            </descriptors-editor>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-success">
            Save
          </button>
          <button type="button" class="btn btn-outline-secondary" @click="cancel">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </script>

  <script type="text/x-template" id="descriptors-editor-template">
    <div>
      <div class="form-row" v-for="item in items">
        <div class="col-6 form-group">
          <input type="text" class="form-control" required v-model="item.name">
        </div>
        <div class="col-4 form-group">
          <input type="text" class="form-control" required v-model="item.short_name">
        </div>
        <div class="col-2 form-group">
          <button type="button" class="btn btn-outline-danger" @click="remove(item)">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <button type="button" class="btn btn-outline-success" @click="add">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </script>

  <script src="js/api.js"></script>
  <script src="js/focus.js"></script>
  <script src="js/descriptor-list.js"></script>
  <script src="js/game-item.js"></script>
  <script src="js/descriptors-editor.js"></script>
  <script src="js/system-settings.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
